<div class="container  mt-5 p-5">
 
  <form class="p-3  bg-light">

   <br>

    <div class="row g-3">

      <!-- name -->
      <div class="col-md-8">
        <label class="form-label">Name</label>
        <input type="text" class="form-control " id="username" placeholder="enter your name Example@1">
        <span id="name" class="text-danger"></span>
        <span id="valid1" class="text-success"></span>
      </div>

    <!-- pnumber -->
  <div class="col-md-8">
      <label class="form-label">Phone Number</label>
      <input type="number" class="form-control" id="pnum" placeholder="enter your mobile number">
      <span class="text-danger" id="phone"></span>
      <span id="valid4" class="text-success"></span>
    </div>


     <!-- dearch -->
<div class="col-md-8">
  <label class="form-label mt-2">Favourite Product</label>
  <input class="form-control " id="tags" type="text" placeholder="Search" aria-label="Search">
  <span class="text-danger" id="fav"></span>
  <span id="valid5" class="text-success"></span>

</div>

 <!-- rating -->
<div class="col-md-8">
      
       <label class="form-label mt-2" id="rating" value="0 out of 5">Rate Us</label>
       <div>
         
         <i class = "fa fa-star starrate" aria-hidden = "true" id = "s1" value="1 out of 5"></i>
          <i class = "fa fa-star starrate " aria-hidden = "true" id = "s2" value="2 out of 5"></i>
          <i class = "fa fa-star starrate " aria-hidden = "true" id = "s3" value="3 out of 5"></i>
          <i class = "fa fa-star starrate " aria-hidden = "true" id = "s4" value="4 out of 5"></i>
          <i class = "fa fa-star starrate " aria-hidden = "true" id = "s5" value="5 out of 5"></i>
          </div>

</div>

<!-- feedback -->
<div class="col-md-8">
<label for="inputMessage" class="form-label mt-2">FeedBack</label>
<textarea class="form-control " id="inputMessage" rows="4" placeholder="Enter your message..."></textarea>
<span class="text-danger" id="feed"></span>
  <span id="valid6" class="text-success"></span>
</div>

       <!--submit  -->
<div class="col-md-6 mt-3">
  <!-- <input type="submit" value="Submit" id="submitButton"> -->
  <button type="button" class="btn btn-primary"   id="submitButton" onsubmit="form()">
    submit
   </button>
   <span id="checkerror" class="text-danger"></span>
</div>
</div>
